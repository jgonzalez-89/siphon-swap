<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoSwap - Exchange Aggregator</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0d1421;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Input number sin flechas */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }
        
        /* Loading animation */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .htmx-request .spinner {
            display: inline-block !important;
        }
        
        .spinner:not(.htmx-request .spinner) {
            display: none;
        }
        
        /* Smooth transitions */
        .htmx-swapping {
            opacity: 0;
            transition: opacity 200ms ease-out;
        }
        
        .htmx-settling {
            opacity: 1;
            transition: opacity 200ms ease-in;
        }
        
        /* Custom select dropdown */
        .token-select {
            appearance: none;
            background: transparent;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            padding-right: 8px;
            max-width: 120px;
        }
        
        .token-select:focus {
            outline: none;
        }
        
        /* Glassmorphism card */
        .swap-card {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 24px;
            width: 100%;
            max-width: 480px;
        }
        
        .input-section {
            background: rgba(15, 23, 42, 0.6);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 8px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: border-color 0.2s;
        }
        
        .input-section:hover,
        .input-section:focus-within {
            border-color: rgba(168, 85, 247, 0.4);
        }
        
        .swap-button {
            background: #1e293b;
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: -8px auto;
            cursor: pointer;
            transition: all 0.2s;
            border: 3px solid #0d1421;
            z-index: 10;
            position: relative;
        }
        
        .swap-button:hover {
            background: #334155;
            transform: rotate(180deg);
        }
        
        .primary-button {
            background: linear-gradient(135deg, #a855f7 0%, #6366f1 100%);
            color: white;
            border: none;
            border-radius: 16px;
            padding: 18px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s;
        }
        
        .primary-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(168, 85, 247, 0.3);
        }
        
        .primary-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .wallet-input {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 16px;
            width: 100%;
            color: white;
            font-size: 16px;
            margin-bottom: 24px;
            transition: border-color 0.2s;
        }
        
        .wallet-input:focus {
            outline: none;
            border-color: rgba(168, 85, 247, 0.4);
        }
        
        .wallet-input::placeholder {
            color: #64748b;
        }
        
        /* Token icons */
        .token-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body>
    <div class="swap-card">
        <!-- Header -->
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
            <h1 style="font-size: 28px; font-weight: 700;">CryptoSwap</h1>
            <div style="display: flex; align-items: center; gap: 8px;">
                <span style="font-size: 12px; color: #10b981; background: rgba(16, 185, 129, 0.1); padding: 4px 8px; border-radius: 6px;">
                    3 Exchanges
                </span>
            </div>
        </div>

        <!-- Main Form -->
        <form id="swapForm">
            <!-- From Section -->
            <div class="input-section">
                <label style="color: #64748b; font-size: 14px; display: block; margin-bottom: 8px;">From</label>
                <div style="display: flex; align-items: center;">
                    <input type="number" 
                           name="amount"
                           placeholder="0"
                           step="any"
                           style="background: transparent; border: none; color: white; font-size: 32px; font-weight: 600; width: 100%; outline: none;"
                           id="fromAmount"
                           hx-post="/api/quote"
                           hx-trigger="keyup changed delay:500ms"
                           hx-target="#rate-info"
                           hx-include="[name='from'],[name='to']">
                    
                    <div style="display: flex; align-items: center; background: rgba(51, 65, 85, 0.5); border-radius: 12px; padding: 8px 12px;">
                        <div class="token-icon">
                            <span id="fromTokenIcon" style="color: white; font-size: 14px; font-weight: bold;">BTC</span>
                        </div>
                        <select name="from" 
                                id="fromSelect"
                                class="token-select"
                                hx-post="/api/quote"
                                hx-trigger="change"
                                hx-target="#rate-info"
                                hx-include="[name='amount'],[name='to']">
                            <option value="btc">Loading...</option>
                        </select>
                        <svg style="width: 16px; height: 16px; margin-left: 4px;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Swap Button -->
            <div class="swap-button" onclick="swapPairs()">
                <svg style="width: 24px; height: 24px; color: #94a3b8;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"/>
                </svg>
            </div>

            <!-- To Section -->
            <div class="input-section">
                <label style="color: #64748b; font-size: 14px; display: block; margin-bottom: 8px;">To</label>
                <div style="display: flex; align-items: center;">
                    <input type="number" 
                           name="toAmount"
                           placeholder="0"
                           readonly
                           style="background: transparent; border: none; color: white; font-size: 32px; font-weight: 600; width: 100%; outline: none; opacity: 0.7;"
                           id="toAmount">
                    
                    <div style="display: flex; align-items: center; background: rgba(51, 65, 85, 0.5); border-radius: 12px; padding: 8px 12px;">
                        <div class="token-icon" style="background: linear-gradient(135deg, #00FFA3, #DC1FFF);">
                            <span id="toTokenIcon" style="color: white; font-size: 14px; font-weight: bold;">ETH</span>
                        </div>
                        <select name="to" 
                                id="toSelect"
                                class="token-select"
                                hx-post="/api/quote"
                                hx-trigger="change"
                                hx-target="#rate-info"
                                hx-include="[name='amount'],[name='from']">
                            <option value="eth">Loading...</option>
                        </select>
                        <svg style="width: 16px; height: 16px; margin-left: 4px;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Wallet Address -->
            <details style="margin-top: 16px;">
                <summary style="cursor: pointer; color: #94a3b8; font-size: 14px; margin-bottom: 12px;">
                    Receiving Wallet Address
                    <span style="float: right;">+</span>
                </summary>
                <input type="text" 
                       name="to_address"
                       id="toAddress"
                       placeholder="Enter your wallet address"
                       class="wallet-input"
                       style="margin-top: 8px;">
            </details>

            <!-- Rate Info -->
            <div id="rate-info">
                <!-- Quotes will load here -->
            </div>

            <!-- Submit Button -->
            <button type="button" 
                    class="primary-button"
                    id="swapButton"
                    onclick="executeSwap()"
                    disabled>
                Enter Amount To Preview Swap
                <span class="spinner" style="margin-left: 8px;"></span>
            </button>
        </form>
    </div>

    <!-- Bottom floating rate ticker -->
    <div style="position: fixed; bottom: 0; left: 0; right: 0; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); border-top: 1px solid rgba(255, 255, 255, 0.05); padding: 12px;">
        <div id="ticker" 
             style="display: flex; gap: 24px; overflow-x: auto; color: #94a3b8; font-size: 14px; justify-content: center;"
             hx-get="/api/ticker" 
             hx-trigger="load, every 10s">
            <!-- Live prices load here -->
        </div>
    </div>

    <script>
        // Load currencies when page loads
        window.addEventListener('DOMContentLoaded', function() {
            loadCurrencies();
        });
        
        function loadCurrencies() {
            console.log('Loading currencies...');
            
            // Fetch currencies from API
            fetch('/api/currencies', {
                headers: {
                    'HX-Request': 'true'
                }
            })
            .then(response => response.text())
            .then(html => {
                console.log('Currencies loaded');
                // Update both selects
                document.getElementById('fromSelect').innerHTML = html;
                document.getElementById('toSelect').innerHTML = html;
                
                // Set default values
                document.getElementById('fromSelect').value = 'btc';
                document.getElementById('toSelect').value = 'eth';
                
                // Update icons
                document.getElementById('fromTokenIcon').textContent = 'BTC';
                document.getElementById('toTokenIcon').textContent = 'ETH';
            })
            .catch(error => {
                console.error('Error loading currencies:', error);
                // Fallback to basic options
                const fallbackOptions = `
                    <option value="btc">BTC - Bitcoin</option>
                    <option value="eth">ETH - Ethereum</option>
                    <option value="usdt">USDT - Tether</option>
                    <option value="bnb">BNB - Binance Coin</option>
                    <option value="sol">SOL - Solana</option>
                `;
                document.getElementById('fromSelect').innerHTML = fallbackOptions;
                document.getElementById('toSelect').innerHTML = fallbackOptions;
            });
        }
        
        // Update button state based on amount
        document.getElementById('fromAmount').addEventListener('input', function() {
            const amount = parseFloat(this.value);
            const button = document.getElementById('swapButton');
            
            if (amount && amount > 0) {
                button.disabled = false;
                button.textContent = 'Get Quotes';
            } else {
                button.disabled = true;
                button.textContent = 'Enter Amount To Preview Swap';
                document.getElementById('toAmount').value = '';
            }
        });
        
        // Update token icons when selection changes
        document.getElementById('fromSelect').addEventListener('change', function() {
            document.getElementById('fromTokenIcon').textContent = this.value.toUpperCase();
        });
        
        document.getElementById('toSelect').addEventListener('change', function() {
            document.getElementById('toTokenIcon').textContent = this.value.toUpperCase();
        });
        
        // Swap pairs
        function swapPairs() {
            const fromSelect = document.getElementById('fromSelect');
            const toSelect = document.getElementById('toSelect');
            const fromAmount = document.getElementById('fromAmount');
            const toAmount = document.getElementById('toAmount');
            
            // Swap values
            const tempValue = fromSelect.value;
            fromSelect.value = toSelect.value;
            toSelect.value = tempValue;
            
            // Update icons
            document.getElementById('fromTokenIcon').textContent = fromSelect.value.toUpperCase();
            document.getElementById('toTokenIcon').textContent = toSelect.value.toUpperCase();
            
            // Clear amounts
            toAmount.value = '';
            
            // Trigger new quote if amount exists
            if (fromAmount.value) {
                htmx.trigger(fromAmount, 'keyup');
            }
        }
        
        // Execute swap
        function executeSwap() {
            const fromSelect = document.getElementById('fromSelect').value;
            const toSelect = document.getElementById('toSelect').value;
            const amount = document.getElementById('fromAmount').value;
            const address = document.getElementById('toAddress').value;
            const exchange = document.getElementById('swapButton').getAttribute('data-exchange') || '';
            
            if (!address) {
                alert('Please enter your receiving wallet address');
                document.querySelector('details').open = true;
                document.getElementById('toAddress').focus();
                return;
            }
            
            // Create form data
            const formData = new FormData();
            formData.append('from', fromSelect);
            formData.append('to', toSelect);
            formData.append('amount', amount);
            formData.append('to_address', address);
            formData.append('exchange', exchange);
            
            // Send request
            fetch('/api/swap', {
                method: 'POST',
                body: formData,
                headers: {
                    'HX-Request': 'true'
                }
            })
            .then(response => response.text())
            .then(html => {
                // Replace the form with the result
                document.querySelector('.swap-card').innerHTML = html;
            })
            .catch(error => {
                alert('Error creating swap: ' + error);
            });
        }
    </script>
</body>
</html>
