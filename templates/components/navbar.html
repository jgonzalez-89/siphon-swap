{{define "navbar"}}
<nav class="navbar" id="navbar">
    <div style="max-width: 1280px; margin: 0 auto; padding: 16px 24px;">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <!-- Logo -->
            <div class="logo">
                <div class="logo-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                        <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z"/>
                    </svg>
                </div>
                Siphon
            </div>
            
            <!-- Desktop Navigation -->
            <div class="desktop-nav" style="display: flex; align-items: center; gap: 32px;">
                <a href="#swap" class="nav-link active">Swap</a>
                <a href="#about" class="nav-link">About</a>
                <a href="#stats" class="nav-link">Stats</a>
                <a href="#docs" class="nav-link">Docs</a>
                
                <!-- Connect Wallet Button -->
                <button style="background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%); color: white; padding: 10px 20px; border-radius: 12px; border: none; font-weight: 600; font-size: 14px; cursor: pointer; transition: all 0.2s;"
                        onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 10px 20px rgba(139, 92, 246, 0.3)'"
                        onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='none'">
                    Connect Wallet
                </button>
            </div>
            
            <!-- Mobile Menu Button -->
            <button class="mobile-menu-button" onclick="toggleMobileMenu()" style="padding: 8px;">
                <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 12h18M3 6h18M3 18h18"/>
                </svg>
            </button>
        </div>
    </div>
</nav>

<!-- Mobile Menu -->
<div class="mobile-menu" id="mobileMenu">
    <div style="display: flex; flex-direction: column; gap: 24px;">
        <a href="#swap" class="nav-link" onclick="toggleMobileMenu()">Swap</a>
        <a href="#about" class="nav-link" onclick="toggleMobileMenu()">About</a>
        <a href="#stats" class="nav-link" onclick="toggleMobileMenu()">Stats</a>
        <a href="#docs" class="nav-link" onclick="toggleMobileMenu()">Docs</a>
        <button style="background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%); color: white; padding: 12px 24px; border-radius: 12px; border: none; font-weight: 600; cursor: pointer;">
            Connect Wallet
        </button>
    </div>
</div>
{{end}}
