{{define "ticker"}}
<div style="position: fixed; bottom: 0; left: 0; right: 0; background: rgba(8, 10, 28, 0.95); backdrop-filter: blur(10px); border-top: 1px solid rgba(255, 255, 255, 0.05); padding: 12px; z-index: 100;">
    <div id="ticker" 
         style="display: flex; gap: 32px; overflow-x: auto; color: #94a3b8; font-size: 13px; justify-content: center; align-items: center;"
         hx-get="/htmx/ticker" 
         hx-trigger="load, every 10s">
        <!-- Live prices load here -->
    </div>
</div>
{{end}}
