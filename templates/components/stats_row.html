{{define "stats_row"}}
<div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px; margin-bottom: 40px;" class="fade-in">
    <div class="stats-card">
        <div style="color: #64748b; font-size: 12px; margin-bottom: 4px;">Total Volume</div>
        <div style="font-size: 24px; font-weight: 700;">$2.4M</div>
        <div style="color: #10b981; font-size: 12px; margin-top: 4px;">+12.5% â†‘</div>
    </div>
    <div class="stats-card">
        <div style="color: #64748b; font-size: 12px; margin-bottom: 4px;">Active Exchanges</div>
        <div style="font-size: 24px; font-weight: 700;">{{.ExchangeCount}}</div>
        <div style="color: #94a3b8; font-size: 12px; margin-top: 4px;">{{.ExchangeNames}}</div>
    </div>
    <div class="stats-card">
        <div style="color: #64748b; font-size: 12px; margin-bottom: 4px;">Available Pairs</div>
        <div style="font-size: 24px; font-weight: 700;">{{.PairCount}}</div>
        <div style="color: #94a3b8; font-size: 12px; margin-top: 4px;">Cryptocurrencies</div>
    </div>
    <div class="stats-card">
        <div style="color: #64748b; font-size: 12px; margin-bottom: 4px;">Avg Save</div>
        <div style="font-size: 24px; font-weight: 700;">1.2%</div>
        <div style="color: #94a3b8; font-size: 12px; margin-top: 4px;">vs single exchange</div>
    </div>
</div>
{{end}}
